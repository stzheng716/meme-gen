<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<title>MEME MACHINE</title>
</head>

<body class="m-3">
    <section class="card bg-light">
        <div class="card-body">
            <h1>
                <span class="letter">M</span>
                <span class="letter">E</span>
                <span class="letter">M</span>
                <span class="letter">E</span>
                <span>-</span>
                <span class="letter">M</span>
                <span class="letter">A</span>
                <span class="letter">C</span>
                <span class="letter">H</span>
                <span class="letter">I</span>
                <span class="letter">N</span>
                <span class="letter">E</span>
                <span>!</span>
            </h1>
            <p>Fill out the form to start creating memes!</p>
            <form action="#" id="memeform">
                <div class="row m-3">
                    <div class="col-md-2">
                        <label for="imageURL">image URL</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control col-form-label" type="url" name="image_URL" id="imageURL"
                            placeholder="What's the URL for your meme image?" required>
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-md-2">
                        <label for="topText col-form-label">Text On Top</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="top_text" id="topText"
                            placeholder="(Optional)What text do you want at the top of the meme?">
                    </div>
                </div>
                <div class="row m-3">
                    <div class="col-md-2">
                        <label for="bottomText col-form-label">Text On Bottom</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" type="text" name="bottom_text" id="bottomText"
                            placeholder="(Optional)What text do you want at the bottom of the meme?">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Add Meme</button>
            </form>
        </div>
        </div>
    </section>
    <div id="memeSpace"></div>
    <script src="memegen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
